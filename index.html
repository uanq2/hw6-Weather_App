<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- header (Weather Dashboard) -->
    <header>Weather Dashboard</header>
    <!-- left column -->
    <!-- form: label (search for a city) -->
    <div class="columns">
        <div class="column is-narrow">
            <h1 class="title is-5">Search for a City:</h1>
            <input class="input" type="text" placeholder="Type a City">
            <button class="button is-link is-hovered">Search</button>
            <hr>
            <button class="button is-light">City</button>
        </div>
        <div class="column container">
            <h2 class="title"> Name of City</h2>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
            <p>UV Index: <span class="index"></span></p>
        </div>
    </div>

    <!-- color of uv index -->

    <script src="./assets/js/main.js"></script>
